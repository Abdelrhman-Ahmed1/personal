<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Card 180 by 180 with Celebration</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .card-front {
      background-image: url("back-01.png");
      background-position: center;
      background-size: cover;
    }

    .card-back {
      background: #28a745;
      transform: rotateY(180deg);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 1s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <div class="card-side card-front"><br><br>ðŸŒš Ø¯ÙˆØ³ÙŠ Ù‡Ù†Ø§</div>
    <div class="card-side card-back"></div>
  </div>
</div>

<script>
  const card = document.getElementById('card');
  let rotation = 0;

  card.addEventListener('click', () => {
    rotation += 180;
    card.style.transform = `rotateY(${rotation}deg)`;
    createConfetti(50);
  });

  function createConfetti(count) {
    for (let i = 0; i < count; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * window.innerWidth}px`;
      confetti.style.top = `${Math.random() * 400}px`;
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.width = `${Math.random() * 8
       + 4}px`;
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 1000);
    }
  }

  function rotateBackgroundImages(interval = 1000) {
  let index = 0;
  const images = ['url("front1-01.png")', 'url("front2-01-01.png")'];
  const elements = document.getElementsByClassName("card-back");

  setInterval(() => {
    for (let i = 0; i < elements.length; i++) {
      elements[i].style.backgroundImage = images[index];
      elements[i].style.backgroundSize = 'cover';
      elements[i].style.backgroundPosition = 'center';
    }
    index = (index + 1) % images.length;
  }, interval);
}


rotateBackgroundImages( 500);

</script>

</body>
</html>
